<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gioco del Cavallo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    canvas {
      border: 2px solid black;
      margin-top: 10px;
      width: 360px;
      height: 360px;
      touch-action: manipulation;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      border: none;
      background-color: #007AFF;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      user-select: none;
    }

    #resetBtn {
      background: linear-gradient(145deg, #a3f7cf, #79d2b8);
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h2>♞ Gioco del Cavallo ♞</h2>
  <canvas id="board" width="360" height="360"></canvas>

  <div class="controls">
    <button id="startBtn" class="circle-button" title="Avvia algoritmo">▶</button>
    <button id="resetBtn" class="circle-button" title="Reset">↻</button>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const size = 8;
    const cell = canvas.width / size;

    let tour = [];          // Percorso calcolato dall'algoritmo (per modalità automatica o completamento)
    let manualPath = [];    // Percorso scelto manualmente dall'utente
    let currentPos = null;  // Posizione corrente del cavallo [x,y]
    let step = 0;           // Indice passo per algoritmo automatico o completamento
    let congratShown = false; // Avviso "tour completato" mostrato solo una volta
    let algorithmRunning = false; // Se vero, Start ha preso il controllo e avanza tour

    // Controllo validità posizione
    function valid(x, y) {
      return x >= 0 && x < size && y >= 0 && y < size;
    }

    // Tutte mosse del cavallo valide
    function knightMoves(x, y) {
      const moves = [
        [x + 2, y + 1], [x + 2, y - 1], [x - 2, y + 1], [x - 2, y - 1],
        [x + 1, y + 2], [x + 1, y - 2], [x - 1, y + 2], [x - 1, y - 2],
      ];
      return moves.filter(([mx, my]) => valid(mx, my));
    }

    // Warnsdorff algoritmo per il tour completo
    function warnsdorffTour(startX, startY) {
      const board = Array.from({ length: size }, () => Array(size).fill(-1));
      board[startY][startX] = 0;
      let path = [[startX, startY]];

      for (let step = 1; step < size * size; step++) {
        const [x, y] = path[path.length - 1];
        const candidates = knightMoves(x, y)
          .filter(([cx, cy]) => board[cy][cx] === -1)
          .map(([cx, cy]) => {
            const nextMoves = knightMoves(cx, cy).filter(([nx, ny]) => board[ny][nx] === -1);
            return { pos: [cx, cy], count: nextMoves.length };
          })
          .sort((a, b) => a.count - b.count);

        if (candidates.length === 0) return null;
        const nextMove = candidates[0].pos;
        board[nextMove[1]][nextMove[0]] = step;
        path.push(nextMove);
      }
      return path;
    }

    // Disegna la scacchiera e gli elementi
    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 14px sans-serif";
      ctx.textBaseline = "top";

      // Sfondo base e celle visitate
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          // Colore base scacchiera
          let baseColor = (x + y) % 2 === 0 ? "#ffffff" : "#000000";

          // Celle visitate manualmente: sfondo giallo chiaro
          const idx = manualPath.findIndex(([px, py]) => px === x && py === y);
          if (idx !== -1) {
            baseColor = "#fff59d"; // giallo chiaro
          }

          // Disegna cella
          ctx.fillStyle = baseColor;
          ctx.fillRect(x * cell, y * cell, cell, cell);

          // Disegna bordo nero per ogni cella visitata (come modalità 1)
          if (idx !== -1) {
            ctx.strokeStyle = "#444";
            ctx.lineWidth = 1.5;
            ctx.strokeRect(x * cell + 1, y * cell + 1, cell - 2, cell - 2);
          }
        }
      }

      // Numeri su celle visitate (sia in modalità manuale che automatica)
      // Modalità manuale: mostra numeri su manualPath (giallo)
      manualPath.forEach(([x, y], i) => {
        ctx.fillStyle = "#000";
        ctx.fillText(i + 1, x * cell + 4, y * cell + 2);
      });

      // Modalità automatica: se tour senza percorso manuale, mostra percorso fino a step
      if (!manualPath.length && tour.length) {
        for (let i = 0; i < step; i++) {
          const [x, y] = tour[i];
          ctx.fillStyle = "rgba(0, 255, 170, 0.5)";
          ctx.fillRect(x * cell, y * cell, cell, cell);
          ctx.fillStyle = "#000";
          ctx.fillText(i + 1, x * cell + 4, y * cell + 2);
        }
      }

      // Disegna cavallo (posizione corrente)
      if (currentPos) {
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(currentPos[0] * cell + cell / 2, currentPos[1] * cell + cell / 2, cell / 3, 0, 2 * Math.PI);
        ctx.fill();
      }

      // Suggerimenti mosse valide (solo in modalità manuale, sempre visibili)
      if (manualPath.length && !algorithmRunning) {
        const moves = knightMoves(currentPos[0], currentPos[1]);
        for (const [mx, my] of moves) {
          // evidenzia mosse valide non visitate celeste acceso lampeggiante
          if (!manualPath.some(([px, py]) => px === mx && py === my)) {
            const blink = Date.now() % 1000 < 500;
            ctx.fillStyle = blink ? "rgba(0, 255, 255, 0.9)" : "rgba(0, 255, 255, 0.3)";
            ctx.fillRect(mx * cell, my * cell, cell, cell);
          }
        }
      }
    }

    // Funzione avanzamento algoritmo Start: prende controllo della modalità manuale e fa il passo successivo
    function advanceAlgorithm() {
      if (!currentPos) {
        alert("Posiziona prima il cavallo cliccando su una cella.");
        return;
      }

      if (!tour.length) {
        // Calcolo percorso a partire da posizione attuale
        tour = warnsdorffTour(currentPos[0], currentPos[1]);
        if (!tour) {
          alert("Impossibile completare il tour da questa posizione.");
          return;
        }

        // Scopri da dove partire nel percorso calcolato
        // La prima posizione del percorso calcolato è currentPos (indici 0)
        step = manualPath.length; // iniziamo da dopo le mosse manuali già fatte

        if (step >= tour.length) {
          alert("Hai già completato il tour!");
          return;
        }
      }

      algorithmRunning = true;

      // Prendi prossima posizione nel percorso calcolato
      if (step < tour.length) {
        const nextPos = tour[step];

        // Verifica che nextPos non sia già visitata
        if (manualPath.some(([px, py]) => px === nextPos[0] && py === nextPos[1])) {
          // Se già visitata (esempio: cammino manuale non lineare) salta a passo successivo
          step++;
          if (step >= tour.length) {
            showCongrats();
            return;
          }
          advanceAlgorithm();
          return;
        }

        // Muovi cavallo su nextPos
        currentPos = nextPos;
        manualPath.push(currentPos);
        step++;

        drawBoard();

        if (manualPath.length === size * size) {
          showCongrats();
          algorithmRunning = false;
        }
      } else {
        showCongrats();
        algorithmRunning = false;
      }
    }

    // Mostra alert congratulazioni una volta
    function showCongrats() {
      if (!congratShown) {
        alert("Tour completato!");
        congratShown = true;
      }
    }

    // Reset scacchiera
    function resetBoard() {
      tour = [];
      manualPath = [];
      currentPos = null;
      step = 0;
      congratShown = false;
      algorithmRunning = false;
      drawBoard();
    }

    // Gestione click per inserimento manuale mosse
    function onBoardClick(event) {
      if (algorithmRunning) return; // blocca input durante esecuzione algoritmo

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left) / cell);
      const y = Math.floor((event.clientY - rect.top) / cell);

      if (!valid(x, y)) return;

      // Prima mossa manuale = posiziona cavallo
      if (!currentPos) {
        currentPos = [x, y];
        manualPath.push(currentPos);
        drawBoard();
        return;
      }

      // Verifica che sia mossa valida da cavallo e non cella già visitata
      const [cx, cy] = currentPos;
      const validMoves = knightMoves(cx, cy);

      const isValidMove = validMoves.some(([vx, vy]) => vx === x && vy === y) &&
                          !manualPath.some(([px, py]) => px === x && py === y);

      if (!isValidMove) return;

      // Muovi cavallo in modo manuale
      currentPos = [x, y];
      manualPath.push(currentPos);

      // Resetta percorso algoritmo perché stato manuale cambiato
      tour = [];
      step = 0;
      algorithmRunning = false;
      congratShown = false;

      drawBoard();

      if (manualPath.length === size * size) {
        showCongrats();
      }
    }

    // Eventi bottoni
    document.getElementById("startBtn").onclick = () => {
      advanceAlgorithm();
    };
    document.getElementById("resetBtn").onclick = () => {
      resetBoard();
    };

    canvas.addEventListener("click", onBoardClick);

    // Disegno iniziale
    drawBoard();
  </script>
</body>
</html>
