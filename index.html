<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Algoritmo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    canvas {
      border: 2px solid black;
      margin-top: 10px;
      width: 360px;
      height: 360px;
      touch-action: manipulation;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      border: none;
      background-color: #007AFF;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
    }

    #resetBtn {
      background: linear-gradient(145deg, #a3f7cf, #79d2b8);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      overflow: hidden;
    }

    #resetBtn img {
      width: 70%;
      height: 70%;
      object-fit: contain;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2> ♞ Gioco del Cavallo ♞ </h2>
  <canvas id="board" width="360" height="360"></canvas>

  <div class="controls">
    <button id="startBtn" class="circle-button">▶</button>
    <button id="resetBtn" class="circle-button">
      ↻
    </button>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const size = 8;
    const cell = canvas.width / size;

    // Stato globale
    let tour = [];
    let step = 0;
    let currentPos = null;
    let manualPath = [];
    let failShown = false;

    // Colori
    const lightCell = "#ffffff";
    const darkCell = "#000000";
    const visitedColor = "rgba(255, 255, 100, 0.6)"; // giallo leggero per visite manuali
    const visitedColorAuto = "rgba(0, 255, 170, 0.5)"; // colore modalità automatica
    const highlightColor = "#00cfff"; // celeste fisso per mosse valide (lampeggiante simulato)

    // Funzioni base
    function valid(x, y) {
      return x >= 0 && x < size && y >= 0 && y < size;
    }

    function knightMoves(x, y) {
      const moves = [
        [x + 2, y + 1], [x + 2, y - 1], [x - 2, y + 1], [x - 2, y - 1],
        [x + 1, y + 2], [x + 1, y - 2], [x - 1, y + 2], [x - 1, y - 2],
      ];
      return moves.filter(([mx, my]) => valid(mx, my));
    }

    function warnsdorffTour(startX, startY, blocked = []) {
      // blocked: array di posizioni da evitare (es: manualPath senza ultima)
      const board = Array.from({ length: size }, () => Array(size).fill(-1));
      for (const [bx, by] of blocked) {
        board[by][bx] = -2; // marcate come bloccate
      }
      board[startY][startX] = 0;
      let path = [[startX, startY]];

      for (let s = 1; s < size * size - blocked.length; s++) {
        const [x, y] = path[path.length - 1];
        const candidates = knightMoves(x, y)
          .filter(([cx, cy]) => board[cy][cx] === -1)
          .map(([cx, cy]) => {
            const nextMoves = knightMoves(cx, cy).filter(([nx, ny]) => board[ny][nx] === -1);
            return { pos: [cx, cy], count: nextMoves.length };
          })
          .sort((a, b) => a.count - b.count);

        if (candidates.length === 0) return null;
        const nextMove = candidates[0].pos;
        board[nextMove[1]][nextMove[0]] = s;
        path.push(nextMove);
      }
      return path;
    }

    // Disegna la scacchiera e i numeri mosse
    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 14px sans-serif";
      ctx.textBaseline = "top";

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          const isLight = (x + y) % 2 === 0;
          ctx.fillStyle = isLight ? lightCell : darkCell;
          ctx.fillRect(x * cell, y * cell, cell, cell);

          // Celle visitate in manuale (giallo)
          if (manualPath.some(([mx, my]) => mx === x && my === y)) {
            ctx.fillStyle = visitedColor;
            ctx.fillRect(x * cell, y * cell, cell, cell);
          }

          // Celle visitate in auto (verde acqua)
          if (tour.length && step > 0) {
            const indexAuto = tour.findIndex(([tx, ty]) => tx === x && ty === y);
            if (indexAuto !== -1 && indexAuto < step) {
              ctx.fillStyle = visitedColorAuto;
              ctx.fillRect(x * cell, y * cell, cell, cell);
            }
          }
        }
      }

      // Numeri mosse manuali e automatiche (precedenza manuale)
      for (let i = 0; i < manualPath.length; i++) {
        const [x, y] = manualPath[i];
        ctx.fillStyle = "#000";
        ctx.fillText(i + 1, x * cell + 4, y * cell + 2);
      }
      if (manualPath.length === 0) {
        for (let i = 0; i < step; i++) {
          const [x, y] = tour[i];
          ctx.fillStyle = "#000";
          ctx.fillText(i + 1, x * cell + 4, y * cell + 2);
        }
      }

      // Evidenzia mosse valide (colore celeste fisso)
      if (currentPos) {
        const movesToShow = getValidNextMoves();
        for (const [mx, my] of movesToShow) {
          ctx.fillStyle = highlightColor;
          ctx.globalAlpha = 0.7 + 0.3 * Math.sin(Date.now() / 300);
          ctx.fillRect(mx * cell, my * cell, cell, cell);
          ctx.globalAlpha = 1;
        }
      }

      // Disegna il cavallo
      if (currentPos) {
        drawKnight(currentPos[0], currentPos[1]);
      }
    }

    function drawKnight(x, y) {
      ctx.fillStyle = "blue";
      ctx.beginPath();
      ctx.arc(x * cell + cell / 2, y * cell + cell / 2, cell / 3, 0, 2 * Math.PI);
      ctx.fill();
    }

    // Restituisce le mosse valide per la posizione corrente
    function getValidNextMoves() {
      if (!currentPos) return [];
      const allMoves = knightMoves(currentPos[0], currentPos[1]);

      if (manualPath.length > 0) {
        // Modalità manuale: escludi mosse già visitate
        return allMoves.filter(([mx, my]) => !manualPath.some(([px, py]) => px === mx && py === my));
      } else {
        // Modalità automatica: escludi mosse già visitate nel tour
        return allMoves.filter(([mx, my]) => {
          const idx = tour.findIndex(([tx, ty]) => tx === mx && ty === my);
          return idx === -1 || idx >= step;
        });
      }
    }

    // Funzioni di reset e start

    function resetBoard() {
      tour = [];
      step = 0;
      currentPos = null;
      manualPath = [];
      failShown = false;
      drawBoard();
    }

    // Modalità automatica: avanza un passo per click su start
    function advanceAuto() {
      if (tour.length === 0) {
        tour = warnsdorffTour(0, 0);
        if (!tour) {
          alert("Impossibile completare il tour da (0,0).");
          resetBoard();
          return;
        }
        step = 0;
      }
      if (step < tour.length) {
        currentPos = tour[step];
        step++;
        drawBoard();

        if (step === tour.length) {
          alert("Tour completato!");
        }
      }
    }

    // Modalità manuale: usa algoritmo per fare un solo passo di completamento
    function advanceManualAlgo() {
      if (!currentPos) {
        alert("Posiziona il cavallo cliccando su una cella per giocare manualmente.");
        return;
      }
      const blocked = manualPath.slice(0, -1);
      const newTour = warnsdorffTour(currentPos[0], currentPos[1], blocked);
      if (!newTour) {
        if (!failShown) {
          alert("Non è possibile completare il gioco, riprovare!");
          failShown = true;
        }
        return;
      }
      tour = newTour;
      step = manualPath.length;

      if (step < tour.length) {
        const nextPos = tour[step];

        // Se posizione già visitata, salto avanti (ricorsivamente)
        if (manualPath.some(([px, py]) => px === nextPos[0] && py === nextPos[1])) {
          step++;
          if (step >= tour.length) {
            alert("Tour completato!");
            return;
          }
          advanceManualAlgo();
          return;
        }

        currentPos = nextPos;
        manualPath.push(currentPos);
        step++;
        drawBoard();

        if (manualPath.length === size * size) {
          alert("Tour completato!");
        }
      } else {
        alert("Tour completato!");
      }
    }

    // Gestione click su scacchiera
    function onBoardClick(evt) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((evt.clientX - rect.left) / cell);
      const y = Math.floor((evt.clientY - rect.top) / cell);
      if (!valid(x, y)) return;

      if (manualPath.length === 0 && !currentPos) {
        // Primo click: posiziona cavallo, modalità manuale
        currentPos = [x, y];
        manualPath.push(currentPos);
        step = 1;
        drawBoard();
        return;
      }

      // Modalità manuale: gestisci solo se cavallo posizionato
      if (manualPath.length > 0) {
        const validMoves = getValidNextMoves();
        if (validMoves.some(([mx, my]) => mx === x && my === y)) {
          currentPos = [x, y];
          manualPath.push(currentPos);
          step = manualPath.length;
          drawBoard();

          // Controlla se non ci sono più mosse e non completato
          const nextMoves = knightMoves(x, y).filter(([nx, ny]) => !manualPath.some(([px, py]) => px === nx && py === ny));
          if (nextMoves.length === 0 && manualPath.length < size * size) {
            if (!failShown) {
              alert("Non è possibile completare il gioco, riprovare!");
              failShown = true;
            }
          }
        }
      }
    }

    // Rileva se siamo in modalità automatica o manuale
    // Modalità automatica = nessun cavallo posizionato
    // Modalità manuale = cavallo posizionato e manualPath non vuoto
    function getMode() {
      return (manualPath.length === 0 && !currentPos) ? "auto" : "manual";
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (getMode() === "auto") {
        advanceAuto();
      } else {
        advanceManualAlgo();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", resetBoard);
    canvas.addEventListener("click", onBoardClick);

    resetBoard();

    // Disabilita zoom su mobile (doppio tap e pinch)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (event) => {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Animazione per il lampeggio delle mosse valide
    function animate() {
      drawBoard();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
