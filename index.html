<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Algoritmo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    canvas {
      border: 2px solid black;
      margin-top: 10px;
      width: 360px;
      height: 360px;
      touch-action: manipulation;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      border: none;
      background-color: #007AFF;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      user-select: none;
    }

    #resetBtn {
      background: linear-gradient(145deg, #a3f7cf, #79d2b8);
      padding: 0;
      overflow: hidden;
    }

  </style>
</head>
<body>
  <h2> ♞ Gioco del Cavallo ♞ </h2>
  <canvas id="board" width="360" height="360"></canvas>

  <div class="controls">
    <button id="manualBtn" class="circle-button" title="Modalità manuale">✍️</button>
    <button id="startBtn" class="circle-button" title="Avvia algoritmo">▶</button>
    <button id="resetBtn" class="circle-button" title="Reset">↻</button>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const size = 8;
    const cell = canvas.width / size;

    let tour = [];
    let step = 0;
    let manualMode = false;
    let currentPos = null;
    let blinkOn = true;
    let blinkInterval = null;

    function valid(x, y) {
      return x >= 0 && x < size && y >= 0 && y < size;
    }

    function knightMoves(x, y) {
      const moves = [
        [x + 2, y + 1], [x + 2, y - 1], [x - 2, y + 1], [x - 2, y - 1],
        [x + 1, y + 2], [x + 1, y - 2], [x - 1, y + 2], [x - 1, y - 2],
      ];
      return moves.filter(([mx, my]) => valid(mx, my));
    }

    function warnsdorffTour(startX, startY) {
      const board = Array.from({ length: size }, () => Array(size).fill(-1));
      board[startY][startX] = 0;
      let path = [[startX, startY]];

      for (let step = 1; step < size * size; step++) {
        const [x, y] = path[path.length - 1];
        const candidates = knightMoves(x, y)
          .filter(([cx, cy]) => board[cy][cx] === -1)
          .map(([cx, cy]) => {
            const nextMoves = knightMoves(cx, cy).filter(([nx, ny]) => board[ny][nx] === -1);
            return { pos: [cx, cy], count: nextMoves.length };
          })
          .sort((a, b) => a.count - b.count);

        if (candidates.length === 0) return null;
        const nextMove = candidates[0].pos;
        board[nextMove[1]][nextMove[0]] = step;
        path.push(nextMove);
      }

      return path;
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 14px sans-serif";
      ctx.textBaseline = "top";

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          // Colore base scacchiera
          let baseColor = (x + y) % 2 === 0 ? "#ffffff" : "#000000";

          // Se la cella è stata visitata in modalità manuale la coloriamo di giallo
          if (manualMode && tour.some(([tx, ty]) => tx === x && ty === y)) {
            baseColor = "#ffea00";  // giallo brillante
          }

          ctx.fillStyle = baseColor;
          ctx.fillRect(x * cell, y * cell, cell, cell);
        }
      }

      for (let i = 0; i < step; i++) {
        const [x, y] = tour[i];
        // evidenziamo comunque le mosse già fatte in modalità automatica
        if (!manualMode) {
          ctx.fillStyle = "rgba(0, 255, 170, 0.5)";
          ctx.fillRect(x * cell, y * cell, cell, cell);
          ctx.fillStyle = "#000";
          ctx.fillText(i + 1, x * cell + 4, y * cell + 2);
        }
      }

      if (currentPos) {
        // evidenzia la posizione corrente del cavallo
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(currentPos[0] * cell + cell / 2, currentPos[1] * cell + cell / 2, cell / 3, 0, 2 * Math.PI);
        ctx.fill();

        if (manualMode) {
          // evidenzia mosse valide per l’utente lampeggianti
          const moves = knightMoves(currentPos[0], currentPos[1]);
          for (const [mx, my] of moves) {
            // evidenziamo solo le mosse valide non visitate
            if (!tour.some(([tx, ty]) => tx === mx && ty === my)) {
              ctx.fillStyle = blinkOn ? "rgba(0, 255, 255, 0.8)" : "rgba(0, 255, 255, 0.3)";
              ctx.fillRect(mx * cell, my * cell, cell, cell);
            }
          }
        }
      }
    }

    function nextMove() {
      if (manualMode) return; // disabilitiamo next in manuale
      if (step >= tour.length) {
        alert("Tour completato!");
        return;
      }
      drawBoard();
      const [x, y] = tour[step];
      drawKnight(x, y);
      step++;
    }

    function drawKnight(x, y) {
      // Rimosso perché la posizione attuale è già disegnata in drawBoard
    }

    function resetBoard() {
      clearInterval(blinkInterval);
      manualMode = false;
      currentPos = null;
      tour = warnsdorffTour(0, 0);
      if (!tour) {
        alert("Impossibile calcolare il tour del cavallo da questa posizione");
        return;
      }
      step = 0;
      drawBoard();
      blinkInterval = setInterval(() => {
        blinkOn = !blinkOn;
        if (manualMode) drawBoard();
      }, 600);
    }

    function startAlgorithm() {
      manualMode = false;
      currentPos = null;
      step = 0;
      drawBoard();
      let interval = setInterval(() => {
        if (step >= tour.length) {
          clearInterval(interval);
          alert("Tour completato!");
          return;
        }
        const [x, y] = tour[step];
        currentPos = [x, y];
        drawBoard();
        step++;
      }, 500);
    }

    // Listener per i click in modalità manuale
    canvas.addEventListener("click", e => {
      if (!manualMode) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cell);
      const y = Math.floor((e.clientY - rect.top) / cell);

      if (!valid(x, y)) return;

      if (!currentPos) {
        // prima selezione posizione cavallo
        currentPos = [x, y];
        step = 0;
        tour = [[x, y]];
        drawBoard();
        return;
      }

      const validMoves = knightMoves(currentPos[0], currentPos[1]);
      const alreadyVisited = tour.some(([tx, ty]) => tx === x && ty === y);

      if (validMoves.some(([mx, my]) => mx === x && my === y) && !alreadyVisited) {
        currentPos = [x, y];
        tour.push(currentPos);
        step++;
        drawBoard();
      } else {
        alert("Mossa non valida o casella già visitata!");
      }
    });

    // Pulsanti controllo
    document.getElementById("manualBtn").addEventListener("click", () => {
      manualMode = true;
      currentPos = null;
      tour = [];
      step = 0;
      drawBoard();
      if (blinkInterval) clearInterval(blinkInterval);
      blinkInterval = setInterval(() => {
        blinkOn = !blinkOn;
        if (manualMode) drawBoard();
      }, 600);
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      if (!tour.length) {
        alert("Inserisci almeno una posizione iniziale in modalità manuale o resetta per partire.");
        return;
      }
      startAlgorithm();
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      resetBoard();
    });

    // Disabilita zoom su mobile (doppio tap e pinch)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = new Date().getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });

    // Avvio iniziale
    resetBoard();
  </script>
</body>
</html>
