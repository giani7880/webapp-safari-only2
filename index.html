<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Algoritmo</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    canvas {
      border: 2px solid black;
      margin-top: 10px;
      width: 360px;
      height: 360px;
      touch-action: manipulation;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      border: none;
      background-color: #007AFF;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      user-select: none;
    }

    #resetBtn {
      background: linear-gradient(145deg, #a3f7cf, #79d2b8);
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h2> ♞ Gioco del Cavallo ♞ </h2>
  <canvas id="board" width="360" height="360"></canvas>

  <div class="controls">
    <button id="startBtn" class="circle-button" title="Avvia algoritmo">▶</button>
    <button id="resetBtn" class="circle-button" title="Reset">↻</button>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const size = 8;
    const cell = canvas.width / size;

    let tour = [];          // percorso calcolato (solo per modalità automatica / suggerimenti)
    let manualPath = [];    // percorso scelto manualmente dall'utente
    let currentPos = null;  // posizione corrente del cavallo [x,y]
    let step = 0;           // indice passo per algoritmo automatico/suggerimenti
    let showHint = false;   // flag per mostrare suggerimenti lampeggianti
    let blinkOn = true;
    let blinkInterval = null;
    let congratShown = false; // per mostrare avviso tour completato una sola volta

    function valid(x, y) {
      return x >= 0 && x < size && y >= 0 && y < size;
    }

    function knightMoves(x, y) {
      const moves = [
        [x + 2, y + 1], [x + 2, y - 1], [x - 2, y + 1], [x - 2, y - 1],
        [x + 1, y + 2], [x + 1, y - 2], [x - 1, y + 2], [x - 1, y - 2],
      ];
      return moves.filter(([mx, my]) => valid(mx, my));
    }

    // Warnsdorff algoritmo per il tour completo
    function warnsdorffTour(startX, startY) {
      const board = Array.from({ length: size }, () => Array(size).fill(-1));
      board[startY][startX] = 0;
      let path = [[startX, startY]];

      for (let step = 1; step < size * size; step++) {
        const [x, y] = path[path.length - 1];
        const candidates = knightMoves(x, y)
          .filter(([cx, cy]) => board[cy][cx] === -1)
          .map(([cx, cy]) => {
            const nextMoves = knightMoves(cx, cy).filter(([nx, ny]) => board[ny][nx] === -1);
            return { pos: [cx, cy], count: nextMoves.length };
          })
          .sort((a, b) => a.count - b.count);

        if (candidates.length === 0) return null;
        const nextMove = candidates[0].pos;
        board[nextMove[1]][nextMove[0]] = step;
        path.push(nextMove);
      }
      return path;
    }

    // Disegna la scacchiera con evidenze
    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 14px sans-serif";
      ctx.textBaseline = "top";

      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          // Colore base scacchiera
          let baseColor = (x + y) % 2 === 0 ? "#ffffff" : "#000000";

          // Celle visitate in manuale: giallo
          if (manualPath.some(([tx, ty]) => tx === x && ty === y)) {
            baseColor = "#ffea00";
          }

          ctx.fillStyle = baseColor;
          ctx.fillRect(x * cell, y * cell, cell, cell);
        }
      }

      // Se in modalità automatica o in suggerimento disegniamo il percorso fino a step
      if (!manualPath.length && tour.length) {
        for (let i = 0; i < step; i++) {
          const [x, y] = tour[i];
          ctx.fillStyle = "rgba(0, 255, 170, 0.5)";
          ctx.fillRect(x * cell, y * cell, cell, cell);
          ctx.fillStyle = "#000";
          ctx.fillText(i + 1, x * cell + 4, y * cell + 2);
        }
      }

      // Disegna il cavallo (posizione corrente)
      if (currentPos) {
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(currentPos[0] * cell + cell / 2, currentPos[1] * cell + cell / 2, cell / 3, 0, 2 * Math.PI);
        ctx.fill();

        // Se si devono mostrare suggerimenti (solo se ci sono e siamo in manuale con showHint attivo)
        if (showHint && manualPath.length) {
          const moves = knightMoves(currentPos[0], currentPos[1]);
          for (const [mx, my] of moves) {
            // evidenziamo solo mosse valide (non visitate) lampeggianti celesti
            if (!manualPath.some(([tx, ty]) => tx === mx && ty === my)) {
              ctx.fillStyle = blinkOn ? "rgba(0, 255, 255, 0.8)" : "rgba(0, 255, 255, 0.3)";
              ctx.fillRect(mx * cell, my * cell, cell, cell);
            }
          }
        }
      }
    }

    // Avanzamento automatico con clic su startBtn in modalità automatica
    function advanceAuto() {
      if (manualPath.length) {
        // Modalità manuale con suggerimenti attivi: avanzare algoritmo e indicare prossimo passo automatico
        if (!tour.length) {
          // Calcolo percorso Warnsdorff a partire da currentPos
          const start = currentPos || manualPath[manualPath.length - 1];
          tour = warnsdorffTour(start[0], start[1]);
          step = 1; // Il primo passo è la posizione corrente
        } else {
          step++;
        }

        // Controlla fine tour manuale + suggerimenti
        if (step >= tour.length) {
          step = tour.length; // fermati
          showCongrats();
          showHint = false;
        } else {
          // Avanza posizione ma NON spostare automaticamente cavallo (solo suggerisce)
          // Segnala showHint per lampeggio mosse valide
          showHint = true;
        }
        drawBoard();
      } else {
        // Modalità automatica pura (nessuna posizione manuale)
        if (!tour.length) {
          tour = warnsdorffTour(0, 0);
          step = 0;
          congratShown = false;
        }
        if (step < tour.length) {
          currentPos = tour[step];
          step++;
          drawBoard();
          if (step === tour.length) showCongrats();
        }
      }
    }

    // Mostra alert congratulazioni solo una volta per sessione
    function showCongrats() {
      if (!congratShown) {
        alert("Tour completato!");
        congratShown = true;
      }
    }

    // Reset completo: rimuove tutto, modalità manuale pronta, scacchiera vuota
    function resetBoard() {
      tour = [];
      manualPath = [];
      currentPos = null;
      step = 0;
      showHint = false;
      congratShown = false;
      if (blinkInterval) clearInterval(blinkInterval);
      blinkOn = true;
      blinkInterval = setInterval(() => {
        blinkOn = !blinkOn;
        if (showHint) drawBoard();
      }, 500);
      drawBoard();
    }

    // Handler click sulla scacchiera per modalità manuale
    function onBoardClick(event) {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left) / cell);
      const y = Math.floor((event.clientY - rect.top) / cell);

      if (!valid(x, y)) return;

      // Se in modalità automatica pura, ignora click manuale
      if (!manualPath.length && tour.length) return;

      // Se prima mossa manuale: posiziona cavallo
      if (!currentPos) {
        currentPos = [x, y];
        manualPath.push(currentPos);
        drawBoard();
        return;
      }

      // Verifica che la mossa sia valida per il cavallo
      const [cx, cy] = currentPos;
      const validMoves = knightMoves(cx, cy);

      // Deve essere una mossa valida e non visitata
      const isValidMove = validMoves.some(([vx, vy]) => vx === x && vy === y)
        && !manualPath.some(([px, py]) => px === x && py === y);

      if (!isValidMove) return;

      // Aggiungi nuova posizione
      currentPos = [x, y];
      manualPath.push(currentPos);
      showHint = false;  // se muovo manualmente rimuovo suggerimenti
      step = 0;
      tour = []; // azzera percorso suggerimenti
      congratShown = false; // permetti di rivedere messaggio se completato

      drawBoard();

      // Controlla se ha completato tutte le caselle (manuale)
      if (manualPath.length === size * size) {
        showCongrats();
      }
    }

    // Avvio iniziale
    resetBoard();

    // Pulsanti
    document.getElementById("startBtn").onclick = () => {
      advanceAuto();
    };

    document.getElementById("resetBtn").onclick = () => {
      resetBoard();
    };

    canvas.addEventListener("click", onBoardClick);
  </script>
</body>
</html>
