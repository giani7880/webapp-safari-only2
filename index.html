<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Gioco del Cavallo - Automatico & Manuale</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    canvas {
      border: 2px solid black;
      margin-top: 10px;
      width: 360px;
      height: 360px;
      touch-action: manipulation;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .circle-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      border: none;
      background-color: #007AFF;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      user-select: none;
    }

    #resetBtn {
      background: linear-gradient(145deg, #a3f7cf, #79d2b8);
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h2>♞ Gioco del Cavallo ♞</h2>
  <canvas id="board" width="360" height="360"></canvas>

  <div class="controls">
    <button id="startBtn" class="circle-button" title="Avvia algoritmo">▶</button>
    <button id="resetBtn" class="circle-button" title="Reset">↻</button>
  </div>

  <script>
    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const size = 8;
    const cell = canvas.width / size;

    let tour = [];          // Percorso calcolato dall'algoritmo (completo o completamento)
    let manualPath = [];    // Percorso mosse manuali
    let currentPos = null;  // Posizione cavallo [x,y]
    let step = 0;           // Indice passo in tour per modalità automatica e completamento
    let congratShown = false;
    let failShown = false;
    let algorithmRunning = false;

    // mode = 'auto' | 'manual'
    // Se currentPos == null -> modalità automatica, altrimenti manuale
    function getMode() {
      return currentPos === null ? "auto" : "manual";
    }

    function valid(x, y) {
      return x >= 0 && x < size && y >= 0 && y < size;
    }

    function knightMoves(x, y) {
      const moves = [
        [x + 2, y + 1], [x + 2, y - 1], [x - 2, y + 1], [x - 2, y - 1],
        [x + 1, y + 2], [x + 1, y - 2], [x - 1, y + 2], [x - 1, y - 2],
      ];
      return moves.filter(([mx, my]) => valid(mx, my));
    }

    // Warnsdorff algoritmo
    function warnsdorffTour(startX, startY, visitedCells=[]) {
      // visitedCells è array [ [x,y], ... ] delle celle già visitate (per modalità manuale)
      const board = Array.from({ length: size }, () => Array(size).fill(-1));
      // Segna come visitate le celle manuali
      for (let i = 0; i < visitedCells.length; i++) {
        const [vx, vy] = visitedCells[i];
        board[vy][vx] = i;
      }

      // Segna partenza
      board[startY][startX] = visitedCells.length;
      let path = [...visitedCells, [startX, startY]];

      for (let step = visitedCells.length + 1; step < size * size; step++) {
        const [x, y] = path[path.length - 1];
        const candidates = knightMoves(x, y)
          .filter(([cx, cy]) => board[cy][cx] === -1)
          .map(([cx, cy]) => {
            const nextMoves = knightMoves(cx, cy).filter(([nx, ny]) => board[ny][nx] === -1);
            return { pos: [cx, cy], count: nextMoves.length };
          })
          .sort((a, b) => a.count - b.count);

        if (candidates.length === 0) return null;
        const nextMove = candidates[0].pos;
        board[nextMove[1]][nextMove[0]] = step;
        path.push(nextMove);
      }
      return path;
    }

    function drawBoard() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "bold 14px sans-serif";
      ctx.textBaseline = "top";

      // Disegna scacchiera e celle visitate
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          let baseColor = (x + y) % 2 === 0 ? "#ffffff" : "#000000";

          // Celle visitate in manuale (sfondo giallo chiaro)
          let idxManual = manualPath.findIndex(([px, py]) => px === x && py === y);
          if (idxManual !== -1) baseColor = "#fff59d";

          // Celle visitate in modalità automatica (o completamento) senza manualPath
          if (manualPath.length === 0 && tour.length > 0 && step > 0) {
            for (let i = 0; i < step; i++) {
              if (tour[i][0] === x && tour[i][1] === y) baseColor = "rgba(0, 255, 170, 0.5)";
            }
          }

          ctx.fillStyle = baseColor;
          ctx.fillRect(x * cell, y * cell, cell, cell);

          // Bordo celle visitate in manuale e modalità automatica
          if (idxManual !== -1 || (manualPath.length === 0 && tour.length > 0 && step > 0 && tour.slice(0, step).some(([tx, ty]) => tx === x && ty === y))) {
            ctx.strokeStyle = "#444";
            ctx.lineWidth = 1.5;
            ctx.strokeRect(x * cell + 1, y * cell + 1, cell - 2, cell - 2);
          }
        }
      }

      // Numeri sulle celle visitate in manuale (giallo)
      manualPath.forEach(([x, y], i) => {
        ctx.fillStyle = "#000";
        ctx.fillText(i + 1, x * cell + 4, y * cell + 2);
      });

      // Numeri sulle celle visitate in modalità automatica (se manualPath vuoto)
      if (manualPath.length === 0 && tour.length > 0 && step > 0) {
        for (let i = 0; i < step; i++) {
          const [x, y] = tour[i];
          ctx.fillStyle = "#000";
          ctx.fillText(i + 1, x * cell + 4, y * cell + 2);
        }
      }

      // Disegna cavallo
      if (currentPos) {
        ctx.fillStyle = "blue";
        ctx.beginPath();
        ctx.arc(currentPos[0] * cell + cell / 2, currentPos[1] * cell + cell / 2, cell / 3, 0, 2 * Math.PI);
        ctx.fill();
      }

      // Suggerimenti mosse valide (solo in manuale, SEMPRE visibili)
      if (getMode() === "manual" && !algorithmRunning) {
        const moves = knightMoves(currentPos[0], currentPos[1]);
        for (const [mx, my] of moves) {
          // Evidenzia mosse valide non visitate, colore celeste acceso fisso
          if (!manualPath.some(([px, py]) => px === mx && py === my)) {
            ctx.fillStyle = "rgba(0, 255, 255, 0.7)";
            ctx.fillRect(mx * cell, my * cell, cell, cell);
          }
        }
      }
    }

    // Avanzamento modalità automatica pura
    function advanceAuto() {
      if (!tour.length) {
        // Calcola tour da (0,0)
        tour = warnsdorffTour(0, 0);
        if (!tour) {
          alert("Impossibile completare il tour da (0,0).");
          resetBoard();
          return;
        }
        step = 0;
        currentPos = tour[0];
      }

      if (step < size * size) {
        currentPos = tour[step];
        step++;
        drawBoard();

        if (step === size * size) {
          showCongrats();
          algorithmRunning = false;
        }
      }
    }

    // Avanzamento modalità manuale con completamento algoritmo
    function advanceManualAlgo() {
      if (!currentPos) {
        alert("Posiziona il cavallo cliccando su una cella per giocare manualmente.");
        return;
      }

      // Calcola percorso partendo da posizione attuale e mosse manuali già fatte
      const newTour = warnsdorffTour(currentPos[0], currentPos[1], manualPath.slice(0, -1));
      if (!newTour) {
        if (!failShown) {
          alert("Non è possibile completare il gioco, riprovare!");
          failShown = true;
        }
        algorithmRunning = false;
        return;
      }

      tour = newTour;
      step = manualPath.length; // Inizio da dopo mosse manuali
      algorithmRunning = true;

      // Sposta cavallo sulla prossima mossa valida (se possibile)
      if (step < tour.length) {
        const nextPos = tour[step];

        if (manualPath.some(([px, py]) => px === nextPos[0] && py === nextPos[1])) {
          // Se posizione già visitata, prova a saltare avanti
          step++;
          if (step >= tour.length) {
            showCongrats();
            algorithmRunning = false;
            return;
          }
          advanceManualAlgo();
          return;
        }

        currentPos = nextPos;
        manualPath.push(currentPos);
        step++;

        drawBoard();

        if (manualPath.length === size * size) {
          showCongrats();
          algorithmRunning = false;
        }
      } else {
        showCongrats();
        algorithmRunning = false;
      }
    }

    function showCongrats() {
      if (!congratShown) {
        alert("Tour completato!");
        congratShown = true;
      }
    }

    function resetBoard() {
      tour = [];
      manualPath = [];
      currentPos = null;
      step = 0;
      congratShown = false;
      failShown = false;
      algorithmRunning = false;
      drawBoard();
    }

    function onBoardClick(event) {
      if (algorithmRunning) return;

      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((event.clientX - rect.left) / cell);
      const y = Math.floor((event.clientY - rect.top) / cell);

      if (!valid(x, y)) return;

      if (getMode() === "auto") {
        // Passa a modalità manuale posizionando cavallo alla prima cella cliccata
        currentPos = [x, y];
        manualPath = [currentPos];
        step = 1;
        drawBoard();
        return;
      }

      // In modalità manuale, gestisci mosse valide cliccate
      const possibleMoves = knightMoves(currentPos[0], currentPos[1]).filter(([mx, my]) => {
        return !manualPath.some(([px, py]) => px === mx && py === my);
      });

      if (possibleMoves.some(([mx, my]) => mx === x && my === y)) {
        currentPos = [x, y];
        manualPath.push(currentPos);
        step = manualPath.length;
        drawBoard();

        // Controlla se non ci sono più mosse e non ha completato
        const nextMoves = knightMoves(x, y).filter(([nx, ny]) => !manualPath.some(([px, py]) => px === nx && py === ny));
        if (nextMoves.length === 0 && manualPath.length < size * size) {
          if (!failShown) {
            alert("Non è possibile completare il gioco, riprovare!");
            failShown = true;
          }
        }
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      if (algorithmRunning) return;

      if (getMode() === "auto") {
        // Modalità 1: Avanzamento automatico
        algorithmRunning = true;
        advanceAuto();
      } else {
        // Modalità 2: Completa con algoritmo da posizione attuale manuale
        advanceManualAlgo();
      }
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      resetBoard();
    });

    canvas.addEventListener("click", onBoardClick);

    resetBoard();
  </script>
</body>
</html>
